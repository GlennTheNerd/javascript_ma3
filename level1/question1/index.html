<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<!--Contact Form-->
<!--name, last name, telephone number, email address and submit button.-->
<form name="form" onsubmit="return validateNames()">
    <div class="formWrap">
        <div class="formSection">
            First Name: <input id="firstName" name="formName" type="text" placeholder="example: Jon">
        </div>
        <div class="formSection">
            Last Name: <input id="lastName" name="formName" type ="text" placeholder="example: Doe">
        </div>
        <div class="formSection">
            Phone Number: <input id="phoneNumber" type ="number" placeholder="example: 0047xxxxxxxx" required>
        </div>
        <div class="formSection">
            E-mail Address: <input id="emailAddress" type ="email" placeholder="example: jon.doe@example.com" required>
        </div>
        <div class="formSection">
            <input type="submit" value="Submit" id="submitButton">
        </div>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
