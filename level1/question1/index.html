<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<!--Contact Form-->
<!--name, last name, telephone number, email address and submit button.-->
<form>
    
    <p>First Name:</p>
    <input id="firstName" placeholder="example: Jon">
    <p>Last Name:</p>
    <input id="lastName" placeholder="example: Doe">
    <p>Phone Number:</p>
    <input id="phoneNumber" placeholder="example: 0047xxxxxxxx">
    <p>E-mail Address:</p>
    <input id="emailAddress" placeholder="example: jon.doe@example.com">
    
    <button type="button" id="submitButton">Submit</button>
    
</form>

<script src="script.js"></script>
</body>
</html>
